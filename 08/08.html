<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDT 3기 JS</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../js.css">
    <link rel="stylesheet" href="./08.css">
    <script src="./08.js"></script>
</head>

<body>
    <header>
        <h1><span>자바스크립트 단위환산</span></h1>
    </header>
    <main>
        <form>
            <div class="selDiv">
                <select id="sel1"><!-- form의  sell tag는 id나 name 속성 필요 -->
                    <!-- select 안의 option tag 이용해서 value속성 및 콘텐츠 내용 작성 가능 -->
                    <option value="℃" selected><span></span>섭씨온도(℃)</option>
                    <option value="℉">화씨온도(℉)</option>
                </select>
                <select id="sel2">
                    <option value="℉" selected>화씨온도(℉)</option>
                    <option value="℃">섭씨온도(℃)</option>
                </select>
            </div>
            <div class="inDiv">
                <div>
                    <input type="number" id="txt1">
                    <label for="txt1">℃</label> 
                    <!-- label tag는  표시할 tag의 id를 for속성으로 정해야함 -->
                </div>
                <div>
                    <input type="number" id="txt2" readonly>
                    <label for="txt2">℉</label>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="../index.html" target="_blank">홈으로</a></li>
        </ul>
    </footer>
</body>

</html>
